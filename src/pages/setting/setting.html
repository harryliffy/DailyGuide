<ion-header >
  <ion-navbar color="baseblue">
    
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        
    <ion-title>Settings</ion-title>
     <ion-buttons right>
        <button ion-button icon-only>
          <ion-icon color="danger" name="settings"></ion-icon>
        </button>
    </ion-buttons>
   
    <ion-buttons right>
      <button ion-button color="" icon-only><ion-icon name="bookmark"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <ion-item>
        <ion-icon name='font' item-start></ion-icon>
        Reading font
        <ion-note item-end>
        14
        </ion-note>
      </ion-item>
  
      <ion-item>
        <ion-toggle checked="false"></ion-toggle>
        <ion-label>
          Alarm
        </ion-label>
        <ion-icon name='alarm' item-start></ion-icon>
      </ion-item>
  
      <ion-item>
        <ion-icon name='alert' item-start></ion-icon>
        Notification
        <ion-icon name='rose' item-end color="secondary"></ion-icon>
      </ion-item>
  
      <ion-item>
        <ion-icon name='share' item-start></ion-icon>
        Share
        <ion-note item-end>
        All
        </ion-note>
      </ion-item>
  
  

</ion-content>
