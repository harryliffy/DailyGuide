<ion-header>

  <ion-navbar>
    <ion-title>February</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let item of items ">
        <img [src]="item.thumbnailUrl"/>
        <ion-card-content>
          <ion-card-title>
            {{item.title}}
            </ion-card-title>
          <p>
            The most popular industrial group ever, and largely
            responsible for bringing the music to a mass audience.
          </p>
        </ion-card-content>
      </ion-card>



</ion-content>
