<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>March</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="jan-glass" >
  <ion-card *ngFor="let item of data" >
    
    <button class="months-glass"  (click)="showitem(item)"  ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/number1.png">
      </ion-avatar>
      <h2>{{item.month}} &nbsp; {{item.id}} </h2>
      <p>  Beginning with God in thanksgiving</p>
      
    </button>
  </ion-card>
