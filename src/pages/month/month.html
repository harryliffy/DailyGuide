<ion-header>

  <ion-navbar color="baseblue">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>2018 Guide</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-list class="" >
      
        <button class="months-glass" detail-push ion-item (click)="openJanuary()"><ion-icon ion-text  name="disc" item-start></ion-icon>
          January
        </button>  
        <button class="months-glass" detail-push ion-item (click)="openSecond()"><ion-icon  name="disc" item-start></ion-icon>
          Febuary
        </button>
        <button  class="months-glass"  clear detail-push ion-item (click)="openMarch()"><ion-icon name="disc" item-start></ion-icon>
          March
        </button>
        <button  class="months-glass"  detail-push ion-item (click)="buttonClick()"><ion-icon name="disc" item-start></ion-icon>
          April
        </button>
        <button  class="months-glass"  detail-push ion-item (click)="buttonClick()"><ion-icon name="disc" item-start></ion-icon>
          May
        </button>
        <button  class="months-glass"  detail-push ion-item (click)="buttonClick()"><ion-icon name="disc" item-start></ion-icon>
          June
        </button>
        <button  class="months-glass"  detail-push ion-item (click)="buttonClick()"><ion-icon name="disc" item-start></ion-icon>
          July
        </button>
        <button  class="months-glass"  detail-push ion-item (click)="buttonClick()"><ion-icon name="disc" item-start></ion-icon>
          August
        </button>
        <button  class="months-glass"  detail-push ion-item (click)="buttonClick()"><ion-icon name="disc" item-start></ion-icon>
          September
        </button>
        <button  class="months-glass"  detail-push ion-item (click)="buttonClick()"><ion-icon name="disc" item-start></ion-icon>
           October
          </button>
          
          <a   class="months-glass" ion-item href="https://www.ionicframework.com">
            <ion-icon name="disc" item-start></ion-icon> November
          </a>
          <a  class="months-glass"  ion-item href="https://www.ionicframework.com">
            <ion-icon name="disc" item-start></ion-icon> December
          </a>
        </ion-list>
  
</ion-content>
